<div class="settings">

	<div class="container">

		<h2>Settings</h2>

		<form ng-submit='update()'>

			<div class="form-group">
				<label class="control-label" for="currentPassword">Old password</label>
				<input minlength='5' ng-model='data.currentPassword' type="password" class="form-control" id="currentPassword" required>
			</div>

			<div class="form-group">
				<label class="control-label" for="newPassword">New password</label>
				<input minlength='5' ng-model='data.newPassword' type="password" class="form-control" id="newPassword">
			</div>

			<button type='submit' class='btn btn-lg pull-right'>Update</button>

		</form>

	</div>

</div>
