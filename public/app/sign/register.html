<div class="register">

	<div class="container">

		<h2>Register</h2>

		<form>

		  <div class="form-group">
				<label class="control-label" for="name">Email</label>
				<input type="text" ng-model='user.username' class="form-control" id="name" required>
			</div>

			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<input type="text" ng-model='user.email' class="form-control" id="email" required>
			</div>

			<div class="form-group">
				<label class="control-label" for="password">Password</label>
				<input type="password" ng-model='user.password' class="form-control" id="password" minlength='5' required>
			</div>

			<button type='submit' class='btn btn-lg pull-right'>Register</button>

		</form>

	</div>

</div>
