<div class="poll">

	<div class="container">

		<h2>{{poll.name}}</h2>

		<section class="vote">

			<form ng-submit='votePoll(poll.id,optionVoteId)'>

				<div class="form-group">

					<div class="radio" ng-repeat='option in poll.options'>

						<label for='option{{option.id}}'>

							<input type="radio"
							ng-model='$parent.optionVoteId'
							ng-value="option.id"
							id="option{{option.id}}"
							name="optionsRadios" > {{option.name}}
						</label>

					</div>

				</div>

				<button type='submit' class='btn btn-lg'>Submit</button>

			</form>

		</section>

		<section class="info">

			<section class="percent">

				<!--<h3>Percents</h3>-->

				<div ng-repeat='option in poll.options | orderBy: "-votes" '>

					<p class='optionPercent'>
						<span>{{option.name}}</span>
						<span>{{option.votes*100/poll.totalVotes | number:2 }} %</span>
					</p>

					<div class="progress">
						<div class="progress-bar" ng-style="{'width': (option.votes*100/poll.totalVotes)+'%' }"></div>
					</div>

				</div>

			</section>

			<p class="totalVotes"> Total votes: <span> {{poll.totalVotes}} </span> </p>

		</section>

		<button type='submit' class='btn btn-lg' ng-click='deletePoll(poll.id)'>Delete</button>

	</div>

</div>
