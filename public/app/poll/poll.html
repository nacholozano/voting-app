<div class="poll">

	<div class="container">

		<h2>{{poll.name}}</h2>

		<section class="vote">

			<form>

				<div class="form-group">

					<div class="radio" ng-repeat='option in poll.options'>
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios{{$index+1}}" value="option{{$index+1}}" checked=''> {{option.name}}
						</label>
					</div>

				</div>

				<button type='submit' class='btn btn-lg'>Submit</button>

			</form>

		</section>

		<section class="info">

			<section class="primary">
				<p> Total votes: <span> {{poll.totalVotes}} </span> </p>
			</section>

			<section class="percent">
				<p>Percents</p>

				<div ng-repeat='option in poll.options | orderBy: "-votes" '>

					<p>
						<span>{{option.name}}</span>
						<span>{{option.votes*100/poll.totalVotes | number:2 }} %</span>
					</p>

					<div class="progress">
						<div class="progress-bar" ng-style="{'width': (option.votes*100/poll.totalVotes)+'%' }"></div>
					</div>

				</div>

			</section>

		</section>

		<button type='submit' class='btn btn-lg' ng-click='deletePoll(poll.id)'>Delete</button>

	</div>

</div>
