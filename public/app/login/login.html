<div class="login">

	<div ng-show='login.error' class="alert alert-dismissible alert-danger">
		<strong>{{login.error.message}}</strong>
	</div>

	<div class="container">

		<h2>Log In</h2>

		<form ng-submit='login.login()'>

			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<input type="email" ng-model="login.user.email" class="form-control" id="email" required>
			</div>

			<div class="form-group">
				<label class="control-label" for="password">Password</label>
				<input type="password" ng-model="login.user.password" class="form-control" id="password" minlength='5' required>
			</div>

			<button type='submit' class='btn btn-lg pull-right'>Log In</button>

		</form>

	</div>

</div>
