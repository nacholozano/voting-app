<div class="login">

	<div ng-show='error' class="alert alert-dismissible alert-danger">
		<strong>{{error.message}}</strong>
	</div>

	<div class="container">

		<h2>Log In</h2>

		<form ng-submit='login()' novalidate>

			<div class="form-group">
				<label class="control-label" for="email">Email</label>
				<input type="email" ng-model="user.email" class="form-control" id="email" required>
			</div>

			<div class="form-group">
				<label class="control-label" for="password">Password</label>
				<input type="password" ng-model="user.password" class="form-control" id="password" minlength='5' required>
			</div>

			<button type='submit' class='btn btn-lg pull-right'>Log In</button>
			<a href="/user/login/twitter" class='btn btn-lg pull-right twitter'>Login with twitter</a>

		</form>

	</div>

</div>
